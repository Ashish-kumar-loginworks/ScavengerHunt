<ion-content padding>

  <img id="img" width="120" src="assets/imgs/logo_sign_in.png" class="center">

  <div class="div-outer">
    <div id="signin" class="div-inner" (click)="signin()">
      <p id='text-signin' class="p-signin">Sign in</p>
    </div>

    <div id="signup" class="div-signup" (click)="signup()">
      <p id='text-signup' class="p-signin" style="color:#27CAFB">Sign up</p>
    </div>
  </div>
  <div *ngIf="signinState==1">
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="userName" placeholder="Username / Email Address" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="key"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
      </ion-item>


      <ion-row>
        <ion-col>
          <p class='p-forgot'>Forgot Password?</p>
        </ion-col>
      </ion-row>
    </ion-list>

    <button ion-button no-shadow>sign in</button>

  </div>


  <div *ngIf="signinState==0">
    <img width="60" src="assets/imgs/add_pic.png" class="img-profile">
    <p class="p-add">Add Profile Picture</p>
    <ion-item>
      <ion-label>
        <ion-icon name="person"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="userNameorEmail" placeholder="Username / Email Address" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="person"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="name" placeholder="Name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="person"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="surname" placeholder="Surname" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="key"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="password1" placeholder="Password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="mail"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="email" placeholder="Email Address" type="email"></ion-input>
    </ion-item>

    <button style="margin-top:20px! important" ion-button (click)="home()"  >sign up</button>
  </div>

</ion-content>
