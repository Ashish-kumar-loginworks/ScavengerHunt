<ion-header>

  <ion-navbar color="button" hideBackButton>
    <ion-buttons left >
      <button ion-button icon-only menuToggle="left">
        <ion-icon item-start>
          <img width="25" item-left src="assets/icon/menu.png" >
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img width="80" src="assets/imgs/pic.png" class="center">
  <p class="p-change">Change Profile Picture</p>
  <ion-item>
    <ion-label>
      <ion-icon name="person"></ion-icon>
    </ion-label>
    <ion-input [(ngModel)]="userName" placeholder="James_martin025" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      <ion-icon name="key"></ion-icon>
    </ion-label>
    <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      <ion-icon name="mail"></ion-icon>
    </ion-label>
    <ion-input [(ngModel)]="Email" placeholder="Email Address" type="email"></ion-input>
  </ion-item>
  <button ion-button (click)="settings()" no-shadow >Update</button>
</ion-content>
